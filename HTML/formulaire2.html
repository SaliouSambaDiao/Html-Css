<!DOCTYPE html>
<html lang="en" dir="ltr ">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="../CSS/styleform.css">
</head>
<body>
    <center>
        <fieldset>
            <form>
                <h1>Inscrivez vous !</h1>
                <hr>
                <table>
                    <tr>
                        <td>Nom: </td><td><input type="text" name="nom" value="" placeholder="Metttez votre Nom !" required><br><br></td>
                    </tr>
                    <tr>
                        <td>Prenom: </td><td><input type="text" name="prenom" value="" placeholder="Mettez votre Prenom !" required><br><br></td>
                    </tr>
                    <tr>
                        <td>Adresse: </td><td><input type="text" name="adresse" value="" placeholder="Mettez votre Adresse !"><br><br></td>
                    </tr>
                    <tr>
                        <td>Numero Tel: </td><td><input type="tel" name="tel" value="" placeholder="Mettez votre numero de portable"><br><br></td>
                    </tr>
                    <tr>
                        <td>Email: </td><td><input type="email" name="email" value="saliou@gmail.com" placeholder="Mettez votre Mail"><br><br></td>
                    </tr>
                    <tr>
                        <td>Mot de Passe: </td><td> <input type="password" name="pwd1" value="passer" ><br><br></td>
                    </tr>
                    <tr>
                        <td>Confirme Mot de Passe</td><td><input type="password" name="pwd2" value="passer" placeholder="Votre Mot de Passe svp!"><br><br></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" id="submit" name="" value="S'Inscrire"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>
</html>
